app/pages/start.html{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="claim_1_3_specific">Back</a>
{% endblock %}


{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <form class="form" Id="form" action="claim_1_5_specific" method="post">

        <script type="text/javascript">
                    function YesCheck(){
                      document.getElementById("form").action = "claim_1_5_specific"
                    }
                    function NoCheck(){
                      document.getElementById("form").action = "claim_1_6_specific"
                    }
                </script>

        <span class="govuk-caption-xl">Question</span>
      <h1 class="govuk-heading-xl">Did you report the injury, illness or condition at the time?</h1>



      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">


          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="how-contacted-conditional" name="reported" type="radio" onclick="javascript:YesCheck();"
  value="reported" data-aria-controls="conditional-how-contacted-conditional" {{ checked("reported", "yes") }}>
              <label class="govuk-label govuk-radios__label" for="how-contacted-conditional">
                Yes
              </label>
            </div>

            <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional">
              <div class="govuk-form-group">
                <label class="govuk-label" for="contact-by-email">
                  Role or organisation it was reported to?  <span id="account-number-hint" name="reported-to" class="govuk-hint" value={{data['reported-to']}}>
    For example, Fulwood medical centre or Blackpool Victoria Hospital A&E
  </span>

                </label>
                <input class="govuk-input govuk-!-width-one-third" id="reported to" name="reported" type="text" spellcheck="false">
              </div>

            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="how-contacted-conditional-2" name="reported" type="radio" onclick="javascript:NoCheck();" value="not_reported" data-aria-controls="conditional-how-contacted-conditional-2" {{ checked("reported", "no") }}>
              <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
                No
              </label>



            </div>
          </div>
        </fieldset>
      </div>
        <button class="govuk-button" data-module="govuk-button">Continue</button>

<form/>
<br/>
<a href="application_saved" class="govuk-link govuk-link--no-visited-state">Exit and return later</a>
{% endblock %}
