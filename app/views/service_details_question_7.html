app/pages/start.html{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="service_details_question_6">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

<form class="form" action="service_details_question_8" method="post">

      <div class="govuk-form-group">
<fieldset class="govuk-fieldset" role="group" aria-describedby="passport-issued-hint">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
<span class="govuk-caption-xl">Question 7 of 9</span>
    <h1 class="govuk-fieldset__heading">
      What was the date of your enlistment?
    </h1>
  </legend>
  <span id="passport-issued-hint" class="govuk-hint">
    For example, 27 3 2007
  </span>
  <div class="govuk-date-input" id="enlistment">
    <div class="govuk-date-input__item">
      <div class="govuk-form-group">
        <label class="govuk-label govuk-date-input__label" for="enlistment-day">
          Day
        </label>
        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="enlistment-day" name="enlistment-day" type="number" pattern="[0-9]*" value={{data['enlistment-day']}}>
      </div>
    </div>
    <div class="govuk-date-input__item">
      <div class="govuk-form-group">
        <label class="govuk-label govuk-date-input__label" for="enlistment-month">
          Month
        </label>
        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="enlistment-month" name="enlistment-month" type="number" pattern="[0-9]*" value={{data['enlistment-month']}}>
      </div>
    </div>
    <div class="govuk-date-input__item">
      <div class="govuk-form-group">
        <label class="govuk-label govuk-date-input__label" for="enlistment-year">
          Year
        </label>
        <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="enlistment-year" name="enlistment-year" type="number" pattern="[0-9]*" value={{data['enlistment-year']}}>
      </div>
    </div>
  </div>
</fieldset>
</div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>


    </div>
  </div>

{% endblock %}
