app/pages/start.html{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="claim_question_5">Back</a>
{% endblock %}


{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



      <form class="form" action="claim_question_7" method="post">

        <span class="govuk-caption-xl">Question 6 of 43 </span>
      <h1 class="govuk-heading-xl">Were you in an acting rank at the time?</h1>


      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">

          <span id="how-contacted-conditional-hint" class="govuk-hint">
            Select one option.
          </span>
          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="how-contacted-conditional" name="acting-rank" type="radio" data-aria-controls="conditional-how-contacted-conditional" value= "yes" {{ checked("acting-rank", "yes") }}>
              <label class="govuk-label govuk-radios__label" for="how-contacted-conditional">
                Yes
              </label>
            </div>
            <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional">
              <div class="govuk-form-group">
                <label class="govuk-label" for="contact-by-email">
                  Please provide your rank
                </label>
                <input class="govuk-input govuk-!-width-one-third" id="contact-by-email" name="acting-rank-answer" type="text" {{ checked("acting-rank-answer", "") }}>
              </div>

            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="how-contacted-conditional-2" name="acting-rank" type="radio" value="no" data-aria-controls="conditional-how-contacted-conditional-2" {{ checked("acting-rank", "no") }}>
              <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
                No
              </label>



            </div>
          </div>
        </fieldset>
      </div>
        <button class="govuk-button" data-module="govuk-button">Continue</button>

<form/>

{% endblock %}
