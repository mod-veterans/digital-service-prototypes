{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="other_compensation_question_6">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="javascript:redirect()" method="post">

      <script type="text/javascript">
          function redirect(){
            if (document.getElementById('solicitor-yes').checked){
              window.location.replace("other_compensation_question_8");
            }
            else {
              window.location.replace("other_compensation_check_your_answers");
            }
          }
      </script>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <span class="govuk-caption-xl">Question 7 of 8 </span>
          <h1 class="govuk-heading-xl">Did a solicitor help you with your claim for other compensation?</h1>
          </legend>
          <div class="govuk-radios" id="YesNo">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="solicitor-yes" name="solicitor" type="radio"  value="Yes" {{ checked("solicitor", "Yes") }}>
              <label class="govuk-label govuk-radios__label" for="awaiting-treatment">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item" id="YesNo">
              <input class="govuk-radios__input" id="solicitor-no" name="solicitor" type="radio" value="No" {{ checked("solicitor", "No") }}>
              <label class="govuk-label govuk-radios__label" for="awaiting-treatment">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>

            </div>
          </div>

        <button class="govuk-button" data-module="govuk-button" >Continue</button>

<form/>

{% endblock %}
