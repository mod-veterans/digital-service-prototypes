{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="claim_question_38">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


        <form class="form" action="claim_question_40" method="post">

          <span class="govuk-caption-xl">Question 39 of 43 </span>
        <h1 class="govuk-heading-xl">Please tell us the name and address of the hospital where this is due to take place?</h1>

      <div class="govuk-form-group">
        <label class="govuk-label" for="address-line-1">
          Building and street <span class="govuk-visually-hidden">line 1 of 2</span>
        </label>
        <input class="govuk-input" id="awaiting-surgery-line-1" name="awaiting-surgery-line-1" type="text" autocomplete="address-line1" value={{data['awaiting-surgery-line-1']}}>
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="address-line-2">
          <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
        </label>
        <input class="govuk-input" id="awaiting-surgery-line-2" name="awaiting-surgery-line-2" type="text" autocomplete="address-line2" value={{data['awaiting-surgery-line-2']}}>
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="address-town">
          Town or city
        </label>
        <input class="govuk-input govuk-!-width-two-thirds" id="awaiting-surgery-line-3" name="awaiting-surgery-line-3" type="text" autocomplete="address-level2" value={{data['awaiting-surgery-line-3']}}>
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="address-county">
          County
        </label>
        <input class="govuk-input govuk-!-width-two-thirds" id="awaiting-surgery-line-4" name="awaiting-surgery-line-4" type="text" value={{data['awaiting-surgery-line-4']}}>
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="address-postcode">
          Postcode
        </label>
        <input class="govuk-input govuk-input--width-10" id="awaiting-surgery-line-5" name="awaiting-surgery-line-5" type="text" autocomplete="postal-code" value={{data['awaiting-surgery-line-5']}}>
      </div>



          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>

        </form>
      </div>
    </div>


{% endblock %}
