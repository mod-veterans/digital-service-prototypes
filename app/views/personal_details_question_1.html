app/pages/start.html{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="personal_details_question_02">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



      <form class="form" action="personal_details_question_2" method="post">

        <span class="govuk-caption-xl">Question 4 of 8</span>
      <h1 class="govuk-heading-xl">What is your contact number?</h1>

      <div class="govuk-form-group">
  <label class="govuk-label" for="daytime-contact-number">
    Daytime contact number
  </label>
  <input class="govuk-input" id="daytime-contact-number" name="daytime-contact-number" type="text" value={{data['daytime-contact-number']}}>


</div>

<div class="govuk-form-group">
<label class="govuk-label" for="alternative-contact-number">
Alternative contact number
</label>
<input class="govuk-input" id="alternative-contact-number" name="alternative-contact-number" type="text" value={{data['alternative-contact-number']}}>
</div>



        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
