{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="question4dob">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

  <span class="govuk-caption-xl">Question</span>
      <h1 class="govuk-heading-xl">What is your daytime phone number?</h1>

      <form class="form" action="/question6emailaddress" method="post">

<div class="govuk-form-group">

  <span id="national-insurance-number-hint" class="govuk-hint">
    Please include the area code
  </span>
  <input class="govuk-input govuk-input--width-10" id="national-insurance-number" name="national-insurance-number" type="text" aria-describedby="national-insurance-number-hint" spellcheck="false">
</div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
