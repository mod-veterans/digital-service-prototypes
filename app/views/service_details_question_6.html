app/pages/start.html{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="service_details_question_5">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


            <form class="form" action="service_details_question_7" method="post">

              <span class="govuk-caption-xl">Question 6 of 9</span>
            <h1 class="govuk-heading-xl">What was/is your trade?</h1>

            <div class="govuk-form-group">
        <label class="govuk-label" for="trade">
        </label>
        <input class="govuk-input" id="trade" name="trade" type="text" value={{data['trade']}}>


      </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
