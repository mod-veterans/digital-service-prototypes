{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/question1ni">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

<span class="govuk-caption-xl">Question</span>
      <h1 class="govuk-heading-xl">What is your name?</h1>

      <form class="form" action="/question3address" method="post">

        <fieldset class="govuk-fieldset">




          <div class="govuk-form-group">
            <label class="govuk-label" for="address-town">
              Surname
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town" type="text" autocomplete="address-level2">
          </div>

            <div class="govuk-form-group">
              <label class="govuk-label" for="address-line-1">
              Other names <span class="govuk-visually-hidden">line 1 of 2</span>
              </label>
              <input class="govuk-input" id="address-line-1" name="address-line-1" type="text" autocomplete="address-line1">
            </div>

            <div class="govuk-form-group">
    <label class="govuk-label" for="more-detail">
      All other surnames or family names you have been known by or are using now
    </label>

    <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5" aria-describedby="more-detail-hint"></textarea>
  </div>




        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
