{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="index">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
        <span class="govuk-caption-xl">Question 1 of 4</span>
        <h1 class="govuk-fieldset__heading">
          What is your name?
        </h1>
      </legend>

      <form class="form" action="eligibility_1" method="post">

        <div class="govuk-form-group">
        <label class="govuk-label" for="applicant-surname">
        Surname or family name
        </label>
        <input class="govuk-input" id="applicant-surnamer" name="applicant-surname" type="text" value={{data['applicant-surname']}}>
        </div>

        <div class="govuk-form-group">
        <label class="govuk-label" for="applicant-first-name">
        All other names in full
        </label>
        <input class="govuk-input" id="applicant-first-name" name="applicant-first-name" type="text" value={{data['applicant-first-name']}}>
        </div>



        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
