app/pages/start.html{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="task_list_service_details_done">Back</a>
{% endblock %}


{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



      <form class="form" action="claim_question_1c" method="post">

        <span class="govuk-caption-xl">Question 1 of 43 (cont)</span>
      <h1 class="govuk-heading-xl">What is the medically confirmed diagnosis if known?</h1>



<div class="govuk-form-group">
<label class="govuk-label" for="diagnosis-1">
Medical diagnosis (if known)
</label>
<input class="govuk-input" id="diagnosis-1" name="diagnosis-1" type="text" value={{data['diagnosis-1']}}>
</div>




        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
