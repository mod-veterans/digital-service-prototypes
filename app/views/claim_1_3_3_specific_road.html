{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="claim_1_3_2_specific_road">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form class="form" action="claim_1_3_4_specific_road" method="post">

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                <span class="govuk-caption-xl">Question</span>
              <h1 class="govuk-heading-xl">Were you on authorised leave at the time?</h1>
              </legend>
              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="authorised-leave" name="authorised-leave" type="radio" value="yes" {{ checked("authorised-leave", "yes") }}>
                  <label class="govuk-label govuk-radios__label" for="authorised-leave">
                    Yes
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="authorised-leave" name="authorised-leave" type="radio" value="no" {{ checked("authorised-leave", "no") }}>
                  <label class="govuk-label govuk-radios__label" for="authorised-leave">
                    No
                  </label>
                </div>
              </div>
            </fieldset>
          </div>

          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
        </form>
        <br/>
<a href="application_saved" class="govuk-link govuk-link--no-visited-state">Exit and return later</a>
</div>



    </div>
  </div>

{% endblock %}
