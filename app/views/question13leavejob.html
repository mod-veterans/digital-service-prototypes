{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/question12dates">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

<span class="govuk-caption-xl">Question</span>
      <h1 class="govuk-heading-xl">Why did you leave this job?</h1>

      <form class="form" action="/question14regularjob" method="post">

        <div class="govuk-form-group">

          <span id="more-detail-hint" class="govuk-hint">
            Please provide some detail about the reasons behind why you left
          </span>
          <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5" aria-describedby="more-detail-hint"></textarea>
        </div>


        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
