app/pages/start.html{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="claim_question_14">Back</a>
{% endblock %}


{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



      <form class="form" action="claim_question_16" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <span class="govuk-caption-xl">Question 15 of 43 </span>
            <h1 class="govuk-heading-xl">What was the activity?</h1>
            </legend>

              <span id="more-detail-hint" class="govuk-hint">
                Information text.
              </span>
              <textarea class="govuk-textarea" id="activity-detail" name="activity-detail" rows="5" aria-describedby="more-detail-hint" value={{data['activity-detail']}}> </textarea>

            </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

<form/>

</div>
</div>
