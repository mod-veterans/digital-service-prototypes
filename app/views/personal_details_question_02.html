app/pages/start.html{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="personal_details_question_01">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



      <form class="form" action="personal_details_question_1" method="post">

        <span class="govuk-caption-xl">Question 3 of 8</span>
      <h1 class="govuk-heading-xl">What is your date of birth?</h1>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" role="group" aria-describedby="passport-issued-hint">
          <span id="passport-issued-hint" class="govuk-hint">
            For example, 12 11 2007
          </span>
          <div class="govuk-date-input" id="passport-issued">
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
                  Day
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="DOB-day" name="DOB-day" type="text" pattern="[0-9]*" inputmode="numeric" value={{data['DOB-day']}}>
              </div>
            </div>
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
                  Month
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="DOB-month" name="DOB-month" type="text" pattern="[0-9]*" inputmode="numeric" value={{data['DOB-month']}}>
              </div>
            </div>
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="passport-issued-year">
                  Year
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="DOB-year" name="DOB-year" type="text" pattern="[0-9]*" inputmode="numeric" value={{data['DOB-year']}}>
              </div>
            </div>
          </div>
        </fieldset>
      </div>


        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
