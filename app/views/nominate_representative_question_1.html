{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="nominate_representative_question_0">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
<span class="govuk-caption-xl">Question 2 of 3</span>
      <h1 class="govuk-heading-xl">Please provide contact details for you nominated representative</h1>

      <form class="form" action="nominate_representative_question_2" method="post">

        <div class="govuk-form-group">
  <label class="govuk-label" for="full-name-nominate">
    Full name
  </label>
  <input class="govuk-input" id="full-name-nominate" name="full-name-nominate" type="text" value={{data['full-name-nominate']}}>
</div>

<div class="govuk-form-group">
<label class="govuk-label" for="email-address-nominate">
Email address
</label>
<input class="govuk-input" id="email-address-nominate" name="email-address-nominate" type="text" value={{data['email-address-nominate']}}>
</div>

<fieldset class="govuk-fieldset">
  <div class="govuk-form-group">
    <label class="govuk-label" for="address-line-1-nominate">
      Building and street <span class="govuk-visually-hidden">line 1 of 2</span>
    </label>
    <input class="govuk-input" id="address-line-1-nominate" name="address-line-1-nominate" type="text" autocomplete="address-line1" value={{data['address-line-1-nominate']}}>
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-line-2-service-unit">
      <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
    </label>
    <input class="govuk-input" id="address-line-2-nominate" name="address-line-2-nominate" type="text" autocomplete="address-line2" value={{data['address-line-2-nominate']}}>
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-line-3-nominate">
      Town or city
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="address-line-3-nominate" name="address-line-3-nominate" type="text" autocomplete="address-level2" value={{data['address-line-3-nominate']}}>
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-line-4-nominate">
      County
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="address-line-4-nominate" name="address-line-4-nominate" type="text" value={{data['address-line-4-nominate']}}>
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-postcode-service-unit">
      Postcode
    </label>
    <input class="govuk-input govuk-input--width-10" id="address-line-5-nominate" name="address-line-5-nominate" type="text" autocomplete="postal-code" value={{data['address-line-5-nominate']}}>
  </div>

</fieldset>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
