app/pages/start.html{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="claim_question_7">Back</a>
{% endblock %}


{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



      <form class="form" id="form" action="claim_question_9" method="post">

      <script type="text/javascript">
          function YesCheck(){
            document.getElementById("form").action = "claim_question_9"
          }
          function NoCheck(){
            document.getElementById("form").action = "claim_question_14"
          }
      </script>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <span class="govuk-caption-xl">Question 8 of 43 </span>
          <h1 class="govuk-heading-xl">Was this a road traffic accident?</h1>
          </legend>
          <div class="govuk-radios" id="YesNo">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="road-traffic-accident-yes" name="road-traffic-accident" type="radio" onclick="javascript:YesCheck();" value="Yes" {{ checked("road-traffic-accident", "Yes") }}>
              <label class="govuk-label govuk-radios__label" for="road-traffic-accident">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="road-traffic-accident-no" name="road-traffic-accident" type="radio" onclick="javascript:NoCheck();" value="No" {{ checked("road-traffic-accident", "No") }}>
              <label class="govuk-label govuk-radios__label" for="road-traffic-accident">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>

            </div>
          </div>

        <button class="govuk-button" data-module="govuk-button" >Continue</button>

<form/>

{% endblock %}
