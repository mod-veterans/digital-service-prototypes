\app/pages/start.html{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="afcs_claim_0">Back</a>
{% endblock %}


{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



      <form class="form" action="afcs_claim_1_2_specific" method="post">

        <span class="govuk-caption-xl">Question </span>
      <h1 class="govuk-heading-xl">What was the date of the incident/accident?</h1>

      <span id="passport-issued-hint" class="govuk-hint" >
      For example, 27 3 2007
      </span>
      <div class="govuk-date-input" id="incident-date-1" >
      <div class="govuk-date-input__item">
      <div class="govuk-form-group">
        <label class="govuk-label govuk-date-input__label" for="incident-day-1">
          Day
        </label>
        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="incident-day-1" name="incident-day-1" type="number" pattern="[0-9]*" value={{data['incident-day-1']}} >
      </div>
      </div>
      <div class="govuk-date-input__item">
      <div class="govuk-form-group">
        <label class="govuk-label govuk-date-input__label" for="incident-month-1">
          Month
        </label>
        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="incident-month-1" name="incident-month-1" type="number" pattern="[0-9]*" value={{data['incident-month-1']}}>
      </div>
      </div>
      <div class="govuk-date-input__item">
      <div class="govuk-form-group">
        <label class="govuk-label govuk-date-input__label" for="incident-year-1">
          Year
        </label>
        <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="incident-year-1" name="incident-year-1" type="number" pattern="[0-9]*" value={{data['incident-year-1']}}>
      </div>
      </div>
      </div>


        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>
      <br/>
<a href="application_saved" class="govuk-link govuk-link--no-visited-state">Exit and return later</a>
    </div>
  </div>

{% endblock %}
