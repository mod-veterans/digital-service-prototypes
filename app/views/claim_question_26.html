app/pages/start.html{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="claim_question_25">Back</a>
{% endblock %}


{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <form class="form" action="claim_question_27" method="post">

        <script type="text/javascript">
          function YesCheck(){
            document.getElementById("form").action = "claim_question_27"
          }
          function NoCheck(){
            document.getElementById("form").action = "claim_question_29"
          }
      </script>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <span class="govuk-caption-xl">Question 26 of 43 </span>
          <h1 class="govuk-heading-xl">Were you downgraded for this condition, illness, injury?</h1>
          </legend>
          <div class="govuk-radios" id="YesNo">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="downgraded-yes" name="downgraded" type="radio" onclick="javascript:YesCheck();" value="Yes" {{ checked("downgraded", "Yes") }}>
              <label class="govuk-label govuk-radios__label" for="downgraded">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="downgraded-no" name="downgraded" type="radio" onclick="javascript:NoCheck();" value="No" {{ checked("downgraded", "No") }}>
              <label class="govuk-label govuk-radios__label" for="downgraded">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>

            </div>
          </div>

        <button class="govuk-button" data-module="govuk-button" >Continue</button>

<form/>

{% endblock %}
