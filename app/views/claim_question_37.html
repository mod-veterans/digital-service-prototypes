app/pages/start.html{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="claim_question_36_summary">Back</a>
{% endblock %}


{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <form class="form" action="claim_question_38" method="post">

        <script type="text/javascript">
          function YesCheck(){
            document.getElementById("form").action = "claim_question_38"
          }
          function NoCheck(){
            document.getElementById("form").action = "claim_question_40"
          }
      </script>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <span class="govuk-caption-xl">Question 37 of 43</span>
          <h1 class="govuk-heading-xl">Are you on a waiting list for surgery for the condition/injury/illness you are claiming for?</h1>
          </legend>
          <div class="govuk-radios" id="YesNo">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="awaiting-surgery-yes" name="awaiting-surgery" type="radio" onclick="javascript:YesCheck();" value="Yes" {{ checked("awaiting-surgery", "Yes") }}>
              <label class="govuk-label govuk-radios__label" for="awaiting-surgery">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="awaiting-surgery-no" name="awaiting-surgery" type="radio" onclick="javascript:NoCheck();" value="No" {{ checked("awaiting-surgery", "No") }}>
              <label class="govuk-label govuk-radios__label" for="awaiting-surgery">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>

            </div>
          </div>

        <button class="govuk-button" data-module="govuk-button" >Continue</button>

<form/>

{% endblock %}
