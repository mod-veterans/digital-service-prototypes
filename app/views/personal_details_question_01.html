app/pages/start.html{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="personal_details_question_0">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



      <form class="form" action="personal_details_question_02" method="post">

        <span class="govuk-caption-xl">Question 2 of 8</span>
      <h1 class="govuk-heading-xl">What is your contact address?</h1>

      <fieldset class="govuk-fieldset">


    <div class="govuk-form-group">
      <label class="govuk-label" for="address-line-1">
        Building and street <span class="govuk-visually-hidden">line 1 of 2</span>
      </label>
      <input class="govuk-input" id="address-line1-applicant" name="address-line1-applicant" type="text" autocomplete="address-line1" value={{data['address-line1-applicant']}}>
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="address-line-2">
        <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
      </label>
      <input class="govuk-input" id="address-line2-applicant" name="address-line2-applicant" type="text" autocomplete="address-line2" value={{data['address-line2-applicant']}}>
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="address-town">
        Town or city
      </label>
      <input class="govuk-input govuk-!-width-two-thirds" id="address-level2-applicant" name="address-level2-applicant" type="text" autocomplete="address-level2" value={{data['address-level2-applicant']}}>
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="address-county-applicant">
        County
      </label>
      <input class="govuk-input govuk-!-width-two-thirds" id="address-county-applicant" name="address-county-applicant" type="text" value={{data['address-county-applicant']}}>
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="address-county-postcode">
        Postcode
      </label>
      <input class="govuk-input govuk-input--width-10" id="address-county-postcode" name="address-county-postcode" type="text" autocomplete="postal-code" value={{data['address-county-postcode']}}>
    </div>

  </fieldset>


        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
