{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/question26selfemployed">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

<span class="govuk-caption-xl">Question</span>
      <h1 class="govuk-heading-xl">What job do you do now?</h1>

      <form class="form" action="/question28address" method="post">


        <div class="govuk-form-group">
          <label class="govuk-label" for="email">

          </label>
          <span id="email-hint" class="govuk-hint">

          </span>
          <input class="govuk-input" id="email" name="email" type="email" aria-describedby="email-hint" autocomplete="email" spellcheck="false">
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
