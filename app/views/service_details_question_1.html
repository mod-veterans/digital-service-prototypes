app/pages/start.html{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="task_list_personal_details_done">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <form class="form" action="service_details_question_2" method="post">

        <span class="govuk-caption-xl">Question 1 of 9</span>
      <h1 class="govuk-heading-xl">What was/is your full name in service?</h1>

      <div class="govuk-form-group">
  <label class="govuk-label" for="name-in-service">
  </label>
  <input class="govuk-input" id="name-in-service" name="name-in-service" type="text" value={{data['name-in-service']}}>


</div>


        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
