app/pages/start.html{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="afcs_claim_6_1">Back</a>
{% endblock %}


{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



      <form class="form" action="afcs_claim_14" method="post">

        <span class="govuk-caption-xl">Question</span>
      <h1 class="govuk-heading-xl">What is the condition, injury or illness you are claiming for?</h1>

      <div class="govuk-form-group">
  <label class="govuk-label" for="condition-1">
  Condition, injury or illness
  </label>
  <input class="govuk-input" id="condition-2" name="condition-2" type="text" value={{data['condition-2']}}>
</div>

<div class="govuk-form-group">
<label class="govuk-label" for="diagnosis-1">
Medical diagnosis (if known)
</label>
<input class="govuk-input" id="diagnosis-1" name="diagnosis-1" type="text" value={{data['diagnosis-1']}}>
</div>


        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>
      <br/>
<a href="application_saved" class="govuk-link govuk-link--no-visited-state">Exit and return later</a>
    </div>
  </div>

{% endblock %}
