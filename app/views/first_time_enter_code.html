{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="index">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">
        Enter your code to start your application
      </h1>

      <div class="govuk-inset-text">
  Enter the code that was sent to your email along with this link.
</div>

<div class="govuk-form-group">
  <label class="govuk-label" for="account-number">
    Enter your 4-digit code
  </label>
  <input class="govuk-input govuk-input--width-10" id="account-number" name="account-number" type="text" aria-describedby="account-number-hint" pattern="[0-9]*" inputmode="numeric" spellcheck="false">
</div>



<a href="return_to_saved_form_2"><button class="govuk-button" data-module="govuk-button">
  Continue
</button></a>

<br/>


    </div>
  </div>
