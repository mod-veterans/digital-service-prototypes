{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="personal_details_question_1">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <form class="form" action="personal_details_question_3" method="post">

          <span class="govuk-caption-xl">Question 2 of 8</span>
        <h1 class="govuk-heading-xl">What is your national insurance number?</h1>

        <div class="govuk-form-group">
  <span id="event-name-hint" class="govuk-hint" for="national-insurance-number">
    Example: XJ 87 92 20 V.
  </span>
  <input class="govuk-input" id="national-insurance-number" name="national-insurance-number" type="text" aria-describedby="event-name-hint" value={{data['national-insurance-number']}}>
</div>



        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
